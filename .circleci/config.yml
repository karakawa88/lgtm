# - image: circleci/python:3.8.5
version: 2
jobs:
    setup_dependencies:
        docker:
            - image: kagalpandh/kacpp-pydev
        steps:
            - checkout
            - restore_cache:
                key: deps-{{ checksum "requirements.txt" }}
            - run:
                command: |
                    apt install fonts-takao && mkdir /usr/local/share/fonts
                command: | 
                    ln -s /usr/share/fonts/truetype/takao-mincho/TakaoMincho.ttf  /usr/local/share/fonts/TakaoMincho.ttf  
                command: |
                    pip install --user -r requirements.txt 
            - save_cache:
                key: deps-{{ checksum "requirements.txt" }}
                paths:
                    - "~/.local"
    test:
        docker:
            - image: kagalpandh/kacpp-pydev
        steps:
            - checkout
            - restore_cache:
                key: deps-{{ checksum "requirements.txt" }}
            - run:
                command: |
                    python3 -m unittest discover tests -v
    thint:
        docker:
            - image: kagalpandh/kacpp-pydev
        steps:
            - checkout
            - restore_cache:
                key: deps-{{ checksum "requirements.txt" }}
            - run:
                command: |
                    python3 -m mypy --config-file=mypy.ini lgtm
    lint:
        docker:
            - image: kagalpandh/kacpp-pydev
        steps:
            - checkout
            - restore_cache:
                key: deps-{{ checksum "requirements.txt" }}
            - run:
                command: |
                    python3 -m flake8 --config flake8.ini lgtm
workflows:
  version: 2
  all:
    jobs:
        - setup_dependencies
        - lint:
            requires:
                - setup_dependencies
        - thint:
            requires:
                - lint
        - test:
            requires:
                - thint



